<script type="text/template" id="clientsItemTemplate">
    <br />
    <div id="imageListContainer">
        <input type="file" id="choose" multiple="multiple" class="btn btn-success" />
    </div>
    <br />
    <% if (collection.length > 0) { %>
    <div>
        <button class="btn btn-success save">Save Images</button>
        <button class="btn btn-danger clear">Clear Uploads</button>
    </div>
    <br />
    <div>
        <% var x = 0; _.each (collection, function(val, key) { %>
        <% if (x % 3 == 0) { %>
            <div class="clearfix"></div>
        <% } x++; %>
        <div class="image col-xs-6 col-sm-4">
            <img src="<%=val.base64%>" class="thumbnail" style="max-width: 200px; max-height: 200px" />
        </div>
        <% }) %>
    </div>
    <% } %>
</script>
